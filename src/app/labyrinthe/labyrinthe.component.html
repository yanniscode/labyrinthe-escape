<div class="content">
    <div class="labyrinthe">
      <div *ngFor='let row of LabyrintheView.blocs' @labyrintheAnimation>
        <div *ngFor='let bloc of row'>{{bloc.typeBloc}}</div>
      </div>
    </div>
    <div>
      <form (ngSubmit)="startRobot()" #labyrintheForm="ngForm">
        <div class="start-button">
          <button type="submit">Start</button>
        </div>
      </form>
    </div>
  </div>
  
  <div>
    <app-messages></app-messages>
</div>
